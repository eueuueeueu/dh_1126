<script>
  // 5. 使用 prompt 输入一个年份，判断是否为闰年并通过 alert 输出相应的结果。
  let year = prompt('请输入一个年份')
  year % 4 === 0 && year % 100 !== 0 ? alert('是闰年') : alert('不是闰年')
