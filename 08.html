<script>
  // 8. 使用 prompt 输入一个字符串，使用循环将其反转并 alert 输出。
  let str = prompt('输入一个字符串')
  let newStr = ''
  for (let i = 0; i < str.length; i++) {
    newStr += str[str.length - i - 1]
  }
  document.write(newStr)
</script>
