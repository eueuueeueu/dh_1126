<script>
  // 11. 使用 prompt 输入一个整数 n，检查并输出它是否是完数（一个数恰好等于它的所有真因子之和，如 6 = 1 + 2 + 3）。
  let n = +prompt('输入一个整数')
  let sum = 0
  for (let i = 1; i < n; i++) {
    sum += n % i === 0 ? i : 0
  }
  sum > 0 && sum === n ? alert('是完数') : alert('不是完数')
</script>
